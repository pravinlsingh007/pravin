<html ng-app="app">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script src="lib/angular-touch.js"></script>
    <script src="lib/angular-animate.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="http://ui-grid.info/release/ui-grid-unstable.js"></script>
    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid-unstable.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">
	<script type="text/javascript" src="lib/angular-datepicker.js"></script>
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>

    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid-unstable.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="lib/angular-datepicker.css">

  </head>
  <body>

<div ng-controller="MainCtrl">
<div>
	<nav class="nav navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand">Compliance</a>
		</div>
		<button type="submit" class="btn btn-default navbar-right"
			style="margin-top: 7px; margin-right: 10px;"
			ng-click="exportAllData()">Export</button>
	  
	  <div style="float:right;">
		<div class="datepicker"
date-format="MMMM d, y">
        <input  type="text"   class="angular-datepicker-input" placeholder="Start Date"/>

    </div>
	<div class="datepicker" style="float:right;"
      date-format="MMMM d, y">
        <input ng-model="date0" type="text"  class="angular-datepicker-input" placeholder="End Date"/>
		</div>          
	 	</div>

    
	</nav>
		 </div>



  <div ui-grid="{ data: myData }" class="grid" ui-grid-auto-resize></div>
</div>


    <script src="app.js"></script>
  </body>
</html>
